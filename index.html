<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="mid">
          <ul>
            <li ><a class="ancher" href="#" id="sport" onclick="OnnavItemclick('sport')"  >Sport</a></li>
            <li><a href="#" id="finance" onclick="OnnavItemclick('finance')">Finance</a></li>
            <li><a href="#" id="politics"  onclick="OnnavItemclick('politics')">Politics</a></li>
            <li><a href="#" id="technology"  onclick="OnnavItemclick('technology')">Technology</a></li>
          </ul>
        </div>
        <div class="search">
          <input type="text" id="searchtab" />
          <button id="searchbutton" >Search</button>
          <i class="fa-solid fa-magnifying-glass" id="searchicon"></i>
          <i class="fa-solid fa-bars" id="menu-icon"></i>
        </div>
      </nav>
    </header>
    <main class="mainBox">
      <div class="cards-container container" id="cardsContainer">
        
       
      </div>
    </main>
    <div class="secondary-navbar">
      <div class="mid">
        <ul>
          <li ><a class="ancher" href="#" id="sport" onclick="OnnavItemclick('sport')"  >Sport</a></li>
          <li><a href="#" id="finance" onclick="OnnavItemclick('finance')">Finance</a></li>
          <li><a href="#" id="politics"  onclick="OnnavItemclick('politics')">Politics</a></li>
          <li><a href="#" id="technology"  onclick="OnnavItemclick('technology')">Technology</a></li>
        </ul>
      </div>
    </div>
  </body>
  <template id="news-template">
    <div class="card">
        <div class="image" >
          <img src="https://source.unsplash.com/user/c_v_r/800x350" alt=""  id="news-image"/>
        </div>
        <div class="cart-contents">
          <h3 class="title" id="news-title">This is about irfan khan</h3>
          <p class="source" id="news-source">BBC News 23/02/2023</p>
          <p id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequatur voluptas nemo sint molestias dicta magni excepturi
            ipsam minus iure praesentium.
          </p>
        </div>
      </div>
  </template>
  <script src="script.js"></script>
</html>
